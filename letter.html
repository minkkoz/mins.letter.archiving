            8:'1년동안 고마웠어. 6학년 돼서도 잘지내자 ㅋㅋㅋㅋ 때리진 마셈 ㅋㅋ<p>너무나 고마웠어 네가 전학 온 뒤로 나는 친구가 더 늘어났다고 생각했어 네가 우리 학교로 전학와서 좋았어 친하게 지내자<p>놀려서 미안했고 잘 지내자 넌 착한거 같아<p>민경아 나 oo이야~ 1년동안 무지 많이 놀았는데 야시장에서 특히 재밌었어. 겁이 하나도 없다니..ㄷㄷ 캐릭터를 진짜 잘 그리는 사과양. 앞으로도 잘 지내고 같은 반 되자~❤사랑해!!!<p>사과 ㅎㅇ 내가 놀려서 미안해 다음엔 더 잘 지내자<p>민굥아❤ 너랑 모둠하면서 정말 재밌었어- 내가 뭐.. 이떼까지❤ Dog소리한 거 구란 거 알쥐??? 내년에 같은반 되자 ET야(?)<p>변기통이라고 놀려서 미안<p>안뇽! 사과양 올해 친하게 지내서 즐거웠고 ^^ 6학년 때도 사이좋게 지내자! 또 너의 활기차구 밝은 모습 Good 앞으로도 홧팅 ㅎㅎ❤❤❤<br>변민경 너도 말이 필요음슴~ 전학와서 어색했는뎁.. 지금은 완전 편하구 좋아~ 진짜 왕빵 사랑해❤︎같은 반 안 되도 같이 다녀야돼~ 약속~<p>민경아! 변기통이라고 해서 미안하고 6학년 때 같은 반 되면 더 친하게 지내자. 1년 동안 고마웠고. 미안했어. 그리고 지금처럼 항상 밝은 모습 보여줘<p>울 변기통!!! 전학와서 처음엔 넘 얌전해보여서 친해지기 어렵다 생각했는데 친해져서 다행이다. 너랑 친구 안했음 어쩔뻔했단 생각이 든다. 같이 영화 보고 시내 가궁...ㅋ 내년에도 꼭 같은 반 돼서 지금처럼 다니장~ 같은 반 안 되도 지금처럼 지내깅~ 스릉해 것두 마니❤︎<p>민경아 우리 너가 전학온 뒤로 1년 동안 시내도 가고 영화도 보고 1년이라는 짧은 시간동안 너무 고맙구 많이 못해줘서 미안해.. 친구랑 헤어져 슬프지만 6학년 때 잘 지내고 ㅜㅜ 나 전학가도 잊지마 나도 안잊을게 1년동안 고맙구 사랑해❤',
            9:'To. 항상 고맙고 사랑하는 민경이에게..❤︎<br>민경이 안뇽 이 편지지 어디서 본거 같지?? 마져.. 사실 학교행사로 받은 편지지야.<br>뭐, 서운하다 해도 난 할말이 없져..ㅜㅜ 그래도 사과편지 쓴다니깐 딱 너랑 oo이가 <br>떠올라서!ㅎ(사실 편지지는 한개만 받아서 고심 끝에 내 선택은 민걍이야 ㅎㅎ 쑥스럽네.)<br>음.. 무엇부터 말하지.. 아. 나 오늘 원서 넣는데 뭔가 진짜 나 고딩 된다는 게 이제야 실감나더라.<br>고등학생이 된다는 거 이제 너희랑, 맨날 웃고 떠들고 자는 시간 배고 늘 보던 너희랑<br>떨어질 시간이 얼마 남지 않았단 뜻이겠지? 영영 못보는 것도 아닌데 왤케 아쉬운지. <br>엄마 아빠 못보는거보다 훨씬 더 걱정되고 무서워 그래도 다른 애들 아니고 너랑 oo이라서<br>눈 꼭 감고 3년만 기다리면 예전, 지금처럼 다시 지낼 수 있을 거란거 백번천번 자신해.<br>우리야, 워나 이런일 저런일을 함께 한 사이라 말이지. 우리 정말 최근까지도<br>엄청 힘들었잖아. 사실 나 정말 감당하기 힘들었는데 그래도 우리 함께라서<br>정말 아무렇지 않을 수 있는 거 같아. 늘 왜 아직 난, 우리는 어린 것 같은데<br>어른들 겪는 일 못지 않게 힘든거지 하고 생각했었는데 그때마다도 털어놓고<br>이런 생각 안들게 해준 게 너희라서 앞으로 우리는 어떤일도 아무렇지 않게 넘어갈 수<br>있을 거라 다행이라고도 생각해ㅎ. 그리고무엇보다도 늘 내가 기댈 수 있는 기둥이<br>되준 너한테 한번도 고맙다고 표현 못해서 미안해. 내가 표현을 잘 못하고<br>무뚝뚝한 걸 알아도 한 번은 고맙다고, 미안하다고 말했어야 하는데. 이렇게라도 전해보려고.<br>내 짜증, 내 고민, 내 걱정, 내 웃음까지 책임져준 민경이에게 누구보다<br>미안하고 고맙고 사랑해 ❤︎ (그래도 뽀뽀는 사절,  숨막히게 껴 안는 것도 거젏)<br>아. 그리구 깜빡할 뻔 했네. 민경이 고등학교 정한다고 되게 힘들었지ㅜㅜ 그래도 난 백고가는 게 현명한 선택이었다고 생각해. <br>늘 잘하는 민경이니 어딜 가든 기대 이상으로, 그 이상으로 다 잘할테니깐. 너무 염려 말고 지금처럼만 하는걸로.<br>너무 지나친 걱정도 오히려 더 큰 독이 되니깐. 알았지? <br>언넝 민증올리고 한잔 하자 ❤︎ 약속 지켜<br>민경이 러버, oo이가.',

            11:'민경아, 한달동안 너와 짝꿍을 하여서 기분이 좋았어. <br>너와 좋은 추억이 차차 생겨가고있어.<br> 내가 준비물 가져오지 못했을 때 잘 빌려주었어.<br> 그리고 수업시간에 참 집중도 잘 하고 발표도 열심히 하였어.^^<br> 넌 참 유식한 것 같아. 나에게 착하게 대해주고 친절하였던 것 같아.<br> 준비물과 숙제를 잘 챙겨오는 너를 본받고 싶어.<br> 그럼 안녕^^<br>아 그리고 편지를 늦게 보내주어서 미안해.<br> 써놓긴 했는대 잃어버려서그래.<br> 부족한 나를 좀 이해해줘  <br>oo이가 <br>To. 민경',

            16:'To. 내가 가장 아끼는 친구 민경씌~<br>민경아, 나 은진인데 가장 늦게 써서 미안해 ㅠㅠ <br>민경아 너는 모든지 열심히 하는 모습에 칭찬해주고싶어~ <br>줄넘기도 열심히 하려하구 공책정리나 수업에도 집중하구<br>정말 얄미워! (장난) 그만큼 너무나 부럽고 샘날 때도 있어<br>그런 모습이 보기 좋은 것 같아. 앞으로도 이대로 이모습 그대로면 좋겠다. <br> 그치? 스릉해 민경아<p>너의 친구 은진씌~',
            17:'To.민경<br>안녕~ 민경! 내가 너의 아니지,, 너가 나의 마니또가 됐어~<br>사실 너가 내 마니또가 됐을 때 무엇을 선물할까 고민했는데,,<br>니가 애들이랑 얘기하는 거 들어보니까 하리보젤리를 받고싶다고 하더라고<br>근데 하리보젤리 조금밖에 준비못해서 미안해.. 그래도 내가 주는<br>젤리 맛있게 먹어~^^ 그리고 나같은애랑 이야기도 해주고,<br>장난도 쳐줘서 고마워~~ 지금은 많이는 친하지는 못하지만,<br>앞으로는 더욱더 친하게 지내자~! 남은 6학년 생활 재미있게<br>보내자~ 나중에 중학교 같이 가게 되면 그때도 친하게 지내자~<br>다시한번 나같이 모자른 애랑 친구해줘서 고마워~❤︎ ❤︎',
            18:'너는 항상 너무 귀엽고 착한사람같아. <br>매일 감탄과 감탄을하고있어.<br>특히 저번 디스텔 때 사과머리가 너무 잘 어울렸어..<br>이제 글을 더 쓰기 위해 과거로 돌아가보자면<br>너의 덩쿨 뜯던 모습과,,, 시간이 흐를수록 생기를 잃어가던...<br>너의 모습이 흐릿하게 기억에 남는..다..<br>과방 지박령급으로 남아서 과제할 때마다 너가 있던 것 같은데..<br>내년에도 잘 부탁해.<br>나도 지박령이 되어볼게. 즐겁게 과제하자',
            19:'-민경-<br>헬로 민경~ 마요네즈 이즈 김재은.<br>민경아 너 내 옆에 있으면 얼굴 비교됐지? 미안 ^_^<br>우리 이제 졸업하는데 그 전에 우리 씬나게 보내야 해. 알겠쥬?!<br>너 백고 가서 너무 행복행~~ ♥<br>우리 사랑 포에버~ <br>-oo이가-',
